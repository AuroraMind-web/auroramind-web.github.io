<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuroraMind</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0b0f19, #000);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 160px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 25px gold;
    }

    h1 {
      font-size: 1.8rem;
      margin-top: 200px;
      margin-bottom: 15px;
      color: #ffffff;
    }

    p {
      color: #cccccc;
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    .btn {
      background: none;
      border: 2px solid #00aaff;
      color: #00aaff;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #00aaff;
      color: #000;
      box-shadow: 0 0 15px #00aaff;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpeg" alt="AuroraMind Logo" class="logo" />
  </header>

  <main>
    <h1>AuroraMind</h1>
    <p>AuroraMind: A nova geração de inteligência digital para negócios e criadores.</p>

    <a href="chat.html">
      <button class="btn">Explorar IA</button>
    </a>
  </main>

  <footer>© 2025 AuroraMind | Feito com ❤️ e tecnologia</footer>
</body>
</html>

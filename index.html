
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuroraMind üåå</title>
  <style>
    body {
      background-color: #050505;
      color: #f0f0f0;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 50px;
    }

    header h1 {
      color: #00ffe0;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }

    .explore-btn {
      background: linear-gradient(90deg, #00ffe0, #0075ff);
      border: none;
      padding: 10px 25px;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .explore-btn:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      color: #00ffe0;
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00ffe0;
    }

    p {
      color: #ccc;
      max-width: 600px;
      margin-bottom: 25px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .chat-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
    }

    .message {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 10px;
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #00ffe0;
    }

    .bot {
      text-align: left;
      color: #fff;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      background-color: #1a1a1a;
      color: #fff;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00ffe0, #0075ff);
      color: #0b0b0b;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>AuroraMind</h1>
    <button class="explore-btn" onclick="scrollToChat()">Explorar</button>
  </header>

  <main>
    <h2>Bem-vindo √† AuroraMind üåå</h2>
    <p>
      Descubra o poder da intelig√™ncia artificial que conversa, cria e aprende contigo.
      Explora o chat e come√ßa uma jornada digital √∫nica.
    </p>

    <div class="chat-box" id="chat-section">
      <div id="chat-messages"></div>

      <div style="margin-top: 10px;">
        <input type="text" id="userInput" placeholder="Escreve tua mensagem..." />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </main>

  <footer>
    ¬© 2025 AuroraMind ‚Äì Intelig√™ncia que evolui contigo üåå
  </footer>

  <script>
    function scrollToChat() {
      document.getElementById("chat-section").scrollIntoView({ behavior: "smooth" });
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      const chatMessages = document.getElementById("chat-messages");
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = userText;
      chatMessages.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "Pensando...";
      chatMessages.appendChild(botMsg);

      input.value = "";

      try {
        const response = await fetch("https://auroramind-web-github-io.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });
        const data = await response.json();
        botMsg.textContent = data.reply || "ü§ñ Sem resposta agora, tenta novamente!";
      } catch (error) {
        botMsg.textContent = "‚ùå Erro ao conectar com o servidor.";
      }

      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>

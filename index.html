<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const userText = input.value.trim();
  if (!userText) return;

  const chatMessages = document.getElementById("chat-messages");
  const userMsg = document.createElement("div");
  userMsg.className = "message user";
  userMsg.textContent = userText;
  chatMessages.appendChild(userMsg);

  const botMsg = document.createElement("div");
  botMsg.className = "message bot";
  botMsg.textContent = "Pensando...";
  chatMessages.appendChild(botMsg);

  input.value = "";

  try {
    const response = await fetch("https://auroramind-web-github-io.vercel.app/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: userText })
    });
    const data = await response.json();
    botMsg.textContent = data.reply || "Sem resposta da IA agora.";
  } catch (error) {
    botMsg.textContent = "Erro ao conectar com o servidor.";
  }

  chatMessages.scrollTop = chatMessages.scrollHeight;
}
</script>

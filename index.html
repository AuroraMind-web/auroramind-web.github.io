<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuroraMind</title>
  <link rel="icon" href="logo.png" />
  <style>
    /* --- ESTILO GERAL (tema escuro futurista) --- */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      color: #ffffff;
      background: radial-gradient(circle at top, #0a0f1c, #020409 90%);
      background-attachment: fixed;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 40px 0 10px;
      animation: fadeIn 2s ease;
    }

    header img {
      width: 120px;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.3)); }
      to { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8)); }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 1.6rem;
      max-width: 700px;
      margin-top: 20px;
      line-height: 1.4;
      color: #dcdcdc;
    }

    button {
      margin-top: 30px;
      background: transparent;
      color: #00bfff;
      border: 2px solid #00bfff;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00bfff;
      color: #0a0f1c;
      transform: scale(1.05);
    }

    footer {
      font-size: 0.85rem;
      padding: 20px;
      color: #aaaaaa;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpeg" alt="AuroraMind Logo">
  </header>

  <main>
    <h1 id="main-text">AuroraMind: A nova geração de inteligência digital para negócios e criadores.</h1>
    <button id="explore-btn" onclick="openChat()">Explorar IA</button>
  </main>

  <footer id="footer-text">©️ 2025 AuroraMind | Feito com ❤️ e tecnologia</footer>

  <script>
    // --- Função do botão ---
    function openChat() {
      window.open('chat.html', '_blank');
    }

    // --- Traduções ---
    const translations = {
      pt: {
        main: "AuroraMind: A nova geração de inteligência digital para negócios e criadores.",
        button: "Explorar IA",
        footer: "©️ 2025 AuroraMind | Feito com ❤️ e tecnologia"
      },
      en: {
        main: "AuroraMind: The new generation of digital intelligence for businesses and creators.",
        button: "Explore AI",
        footer: "©️ 2025 AuroraMind | Made with ❤️ and technology"
      },
      es: {
        main: "AuroraMind: La nueva generación de inteligencia digital para negocios y creadores.",
        button: "Explorar IA",
        footer: "©️ 2025 AuroraMind | Hecho con ❤️ y tecnología"
      }
    };

    // --- Detectar idioma do navegador ---
    const userLang = navigator.language || navigator.userLanguage;
    let lang = 'en'; // padrão

    if (userLang.startsWith('pt')) lang = 'pt';
    else if (userLang.startsWith('es')) lang = 'es';

    document.getElementById("main-text").textContent = translations[lang].main;
    document.getElementById("explore-btn").textContent = translations[lang].button;
    document.getElementById("footer-text").textContent = translations[lang].footer;
  </script>
</body>
</html>

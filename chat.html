<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuroraMind â€“ Chat IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chat {
      width: 90%;
      max-width: 500px;
      background: #1f2833;
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      height: 60vh;
      margin-bottom: 10px;
    }
    select, input, button {
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
    }
    input {
      width: 60%;
      margin-right: 5px;
    }
    button {
      background: #66fcf1;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    select {
      margin-bottom: 10px;
      width: 100%;
    }
    h1 {
      color: #66fcf1;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ AuroraMind</h1>
  <select id="provider">
    <option value="openai">ChatGPT (OpenAI)</option>
    <option value="claude">Claude (Anthropic)</option>
    <option value="gemini">Gemini (Google)</option>
    <option value="deepseek">DeepSeek</option>
    <option value="grok">Grok (xAI)</option>
    <option value="suno">Suno AI</option>
    <option value="studio">Studio AI</option>
  </select>

  <div id="chat"></div>

  <div>
    <input id="message" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    async function sendMessage() {
      const chat = document.getElementById("chat");
      const messageInput = document.getElementById("message");
      const provider = document.getElementById("provider").value;
      const message = messageInput.value.trim();

      if (!message) return;

      chat.innerHTML += `<p><b>VocÃª:</b> ${message}</p>`;
      messageInput.value = "";

      chat.innerHTML += `<p><i>AuroraMind (${provider}) estÃ¡ pensando...</i></p>`;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, provider }),
        });

        const data = await res.json();

        chat.innerHTML += `<p><b>${provider}:</b> ${data.answer || "Erro ao responder ðŸ˜¢"}</p>`;
      } catch (err) {
        chat.innerHTML += `<p style="color:red;">Erro de conexÃ£o com o servidor.</p>`;
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>

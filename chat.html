<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’¬ AuroraMind â€“ Chat IA</title>
  <style>
    :root {
      --bg-color: #0b0c10;
      --text-color: #ffffff;
      --user-bubble: #45a29e;
      --bot-bubble: #1f2833;
      --accent: #66fcf1;
    }

    body.light {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --user-bubble: #a0e6e2;
      --bot-bubble: #fff;
      --accent: #0b0c10;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: 0.3s;
    }

    header {
      width: 100%;
      background: var(--bot-bubble);
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.3em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    header button {
      background: none;
      border: none;
      font-size: 1.3em;
      color: var(--accent);
      cursor: pointer;
      transition: 0.2s;
    }

    header button:hover {
      transform: scale(1.2);
    }

    #chat {
      flex: 1;
      width: 100%;
      max-width: 600px;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 75%;
      line-height: 1.4em;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: var(--user-bubble);
      color: #000;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bubble);
      border-bottom-left-radius: 0;
    }

    .typing {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    footer {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      background: var(--bot-bubble);
      display: flex;
      align-items: center;
      gap: 5px;
      box-sizing: border-box;
    }

    input, select, button {
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
    }

    select {
      flex: 1;
      background: var(--bot-bubble);
      color: var(--text-color);
    }

    input {
      flex: 2;
      background: var(--bot-bubble);
      color: var(--text-color);
    }

    button {
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    ðŸ’¬ AuroraMind
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <div id="chat"></div>

  <footer>
    <select id="provider">
      <option value="openai">ChatGPT (OpenAI)</option>
      <option value="gemini">Gemini (Google)</option>
      <option value="claude">Claude (Anthropic)</option>
      <option value="deepseek">DeepSeek</option>
      <option value="suno">Suno</option>
      <option value="grok">Grok</option>
    </select>
    <input id="message" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("message");
    const providerSelect = document.getElementById("provider");

    // Carregar histÃ³rico do localStorage
    window.onload = () => {
      const saved = localStorage.getItem("auroramind-chat");
      if (saved) chat.innerHTML = saved;
      chat.scrollTop = chat.scrollHeight;
    };

    // Salvar histÃ³rico
    function saveChat() {
      localStorage.setItem("auroramind-chat", chat.innerHTML);
    }

    // Alternar tema
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("light");
      const btn = document.getElementById("themeToggle");
      btn.textContent = document.body.classList.contains("light") ? "ðŸŒž" : "ðŸŒ™";
    });

    // Enviar com Enter
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const message = messageInput.value.trim();
      const provider = providerSelect.value;
      if (!message) return;

      appendMessage("VocÃª", message, "user");
      messageInput.value = "";

      const typingEl = showTyping(provider);

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, provider }),
        });

        const data = await res.json();
        typingEl.remove();

        appendMessage(provider, data.answer || "Erro ao responder ðŸ˜¢", "bot");
      } catch (error) {
        typingEl.remove();
        appendMessage(provider, "Erro ao conectar ðŸ˜¢", "bot");
      }
    }

    function appendMessage(sender, text, type) {
      const div = document.createElement("div");
      div.classList.add("bubble", type);
      div.innerHTML = `<b>${sender}:</b> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      saveChat();
    }

    function showTyping(provider) {
      const div = document.createElement("div");
      div.classList.add("bubble", "bot");
      div.innerHTML = `
        <b>${provider}:</b>
        <div class="typing">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuroraMind Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0f;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      background: #111122;
      padding: 10px 20px;
      text-align: center;
      font-size: 1.3em;
      border-bottom: 1px solid #333;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    #user-input {
      display: flex;
      border-top: 1px solid #333;
    }

    #user-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #1a1a22;
      color: #fff;
    }

    #user-input button {
      background: #0078ff;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
    }

    #user-input button:hover {
      background: #005fd1;
    }

    .msg {
      margin: 8px 0;
      line-height: 1.4;
    }

    .user {
      color: #61dafb;
    }

    .bot {
      color: #90ee90;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ AuroraMind â€“ Chat IA</header>

  <div id="chat-box"></div>

  <div id="user-input">
    <input type="text" id="message" placeholder="Escreva sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div class='msg user'><b>VocÃª:</b> ${message}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        const reply = data?.answer || "Desculpa, nÃ£o consegui responder agora ðŸ˜…";
        chatBox.innerHTML += `<div class='msg bot'><b>AuroraMind:</b> ${reply}</div>`;
      } catch (err) {
        console.error("Erro:", err);
        chatBox.innerHTML += `<div class='msg bot'><b>AuroraMind:</b> Erro ao conectar ðŸ˜¢</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>

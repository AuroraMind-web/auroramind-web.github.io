<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuroraMind â€“ Chat IA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0b0f19, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid #00aaff;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00aaff;
    }

    .logo h1 {
      font-size: 1.3rem;
      color: #00aaff;
      margin: 0;
    }

    select {
      background: none;
      color: #00aaff;
      border: 1px solid #00aaff;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background: #00aaff;
      color: #000;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.1);
      border-bottom-left-radius: 0;
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-top: 1px solid #00aaff;
      background: rgba(0, 0, 0, 0.7);
    }

    #message {
      width: 75%;
      padding: 12px;
      border-radius: 30px;
      border: 1px solid #00aaff;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 1rem;
    }

    #sendBtn {
      background: #00aaff;
      border: none;
      color: #000;
      padding: 12px 24px;
      border-radius: 30px;
      margin-left: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    #sendBtn:hover {
      background: #0095dd;
      box-shadow: 0 0 15px #00aaff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./logo.jpeg" alt="AuroraMind Logo" />
      <h1>AuroraMind</h1>
    </div>
    <select id="provider">
      <option value="openai">ChatGPT (OpenAI)</option>
      <option value="claude">Claude (Anthropic)</option>
      <option value="gemini">Gemini (Google)</option>
      <option value="deepseek">DeepSeek</option>
      <option value="suno">Suno</option>
      <option value="grok">Grok</option>
    </select>
  </header>

  <main id="chat"></main>

  <footer>
    <input id="message" placeholder="Digite sua mensagem..." />
    <button id="sendBtn">Enviar</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>

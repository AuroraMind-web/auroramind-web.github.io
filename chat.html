<script>
  async function sendMessage() {
    const input = document.getElementById("message");
    const chatBox = document.getElementById("chat-box");
    const message = input.value.trim();
    if (!message) return;

    chatBox.innerHTML += `<div class='msg user'><b>VocÃª:</b> ${message}</div>`;
    input.value = "";

    try {
      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      const reply = data.answer || "Desculpa, nÃ£o consegui responder agora.";
      chatBox.innerHTML += `<div class='msg bot'><b>AuroraMind:</b> ${reply}</div>`;
    } catch (err) {
      chatBox.innerHTML += `<div class='msg bot'><b>AuroraMind:</b> Erro ao conectar ðŸ˜¢</div>`;
    }

    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>
